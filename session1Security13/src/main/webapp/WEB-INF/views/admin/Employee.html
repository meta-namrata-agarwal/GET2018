<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MetaPortal</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="${'Employees/add'}">Add Employee |</a></li>
				<li><a href="Dashboard" >Dashboard |</a></li>
				<li><a href="Logout" >LogOut</a></li>
				
			</ul>
		</div>
	</nav>
<div class="container" align="center">
 	
    <div th:if="${not #lists.isEmpty(Employees)}">
        <h2>All employees</h2>
       
        <table  class="table table-striped" cellspacing='20px'>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>DOB	</th>
                <th>Gender</th>
                <th>Primary Contact</th>
                <th>emailId</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="employee : ${Employees}">
                <td th:text="${employee.empCode}">Id</td>
                <td th:text="${employee.firstName}">First Name</td>
                <td th:text="${employee.lastName}">Last Name</td>
                <td th:text="${employee.dob}">DOB</td>
                <td th:text="${employee.gender}">Gender</td>
             <td th:text="${employee.primaryContact}">PrimaryContact</td> 
                <td th:text="${employee.emailId}">emailId</td>
            
                <td><a th:href="${'Employees/edit?id=' + employee.empCode}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="${'Employees/delete?id=' + employee.empCode}" class="btn btn-danger">Delete</a></td>
                
            </tr>
        
            </tr>
           
        </table>
    </div>
    
</div>
</body>
</html>
