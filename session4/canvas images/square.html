<!DOCTYPE html>
<html>

<head>
    <title>Sqaure</title>
</head>

<body>
    <canvas id="square" width="100" height="100"></canvas>
    <script>
        var sq = document.getElementById("square");
        var ctx = sq.getContext("2d");
        ctx.rect(0, 0, 100, 100);
        ctx.fillStyle = "#146434";
        ctx.fill();

    </script>
</body>

</html>
