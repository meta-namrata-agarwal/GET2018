<!DOCTYPE html>
<html>

<head>
    <title>StrokeCircle</title>
</head>

<body>
    <canvas id="circle" width="100" height="100"> </canvas>
    <script>
        var cir = document.getElementById("circle");
        var ctx = cir.getContext("2d");

        ctx.beginPath();
        ctx.arc(50, 50, 45, 0, 2 * Math.PI);
        ctx.strokeStyle = "#99426e";
        ctx.lineWidth = "10";
        ctx.stroke();

    </script>
</body>

</html>
