<!DOCTYPE html>
<html>

<head>
    <title>
        Form
    </title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <div>
        <h2>Contact Us Today!</h2>
        <form action="#">
            <div class="input-container">
                <label>First Name</label>
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="First Name" pattern="^([a-zA-Z]){2,}$" name="FirstName" required>
            </div>

            <div class="input-container">
                <label>Last Name</label>
                <i class="fas fa-user icon"></i>
                <input type="text" placeholder="Last Name" pattern="^([a-zA-Z]){2,}$" name="LastName" required>
            </div>

            <div class="input-container">
                <label>Email</label>
                <i class="fas fa-envelope icon"></i>
                <input type="email" placeholder="E-Mail Address" pattern="^([a-zA-Z])([a-zA-Z0-9_.-])*@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+$" name="EMail" required>
            </div>

            <div class="input-container">
                <label>Phone #</label>
                <i class="fas fa-phone icon"></i>
                <input type="tel" placeholder="(845)555-1212" pattern="^([0-9]){11}$" name="Phone" required>
            </div>

            <div class="input-container">
                <label>Address</label>
                <i class="fas fa-home icon"></i>
                <input type="text" placeholder="Address" name="Address" required>
            </div>

            <div class="input-container">
                <label>City</label>
                <i class="fas fa-home icon"></i>
                <input type="text" placeholder="City" pattern="^([a-zA-Z]){3,}$" name="city" required>
            </div>


            <div class="input-container">
                <label>State</label>
                <i class="fas fa-list icon"></i>
                <select name="state" required>
                    <option value="" selected disabled hidden>Please select your state</option>
                    <option value="Rajasthan">Rajasthan</option>
                    <option value="Uttar Pradesh">Uttar Pradesh</option>
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Jammu & Kashmir">Jammu & Kashmir</option>
                </select>
            </div>

            <div class="input-container">
                <label>Zip-Code</label>
                <i class="fas fa-home icon"></i>
                <input type="text" placeholder="Zip Code" pattern="^([0-9]){6}$" name="ZipCode" required>
            </div>

            <div class="input-container">
                <label>Website or Domain name</label>
                <i class="fas fa-globe-americas icon"></i>
                <input type="text" placeholder="Website or Domain name" name="domain" required>
            </div>

            <div class="input-container">
                <label>Do you have hosting</label>
                <div>
                    <input type="radio" name="hosting" value="Yes"> Yes<br>
                    <input type="radio" name="hosting" value="No" checked> No<br>
                </div>
            </div>


            <div class="input-container">
                <label>Project Description</label>
                <i class="fas fa-pencil-alt icon"></i>
                <textarea rows="2" cols="29" name="Description" placeholder="Project Description" required></textarea>
            </div>
            <button type="submit" value="Send">Send<i class="fas fa-location-arrow"></i></button>
        </form>
    </div>
</body>
