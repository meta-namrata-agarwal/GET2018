<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HTML Assignment Session1</title>	
	<script src="signUPjavaScript.js"></script>	
<link rel="stylesheet"  href="SignUpCSS.css">	
</head>
<body>
	<table  id="header" width ="100%" align = "center">
		<tr>
			<td><img src="htmlLogo.png" width= "100px"/></td>
			<td  width = "520px">
				<a href= "home.html">Home</a>
				<a href= "about.html">About</a>
				<a href= "gallery.html">Gallery</a>
				<a href= "product.html">Product</a>
				<a href= "contact.html">Contact</a>
				<a href= "SignUp.html">Sign Up</a>
				<a href= "LogIn.html">Log In</a>
			</td>
		</tr>
	</table>
	<hr/>
	<br>
	<div  align="center" id="create">
		<h1> Create Your Account!!</h1>  
	<br>
	<br>
	<form id="SignUpForm" action="profile.html" onsubmit="return validateSubmit()" >
		<table  align ="center">
			<tr>
				<td class="fieldName">First Name:</td>
			</tr>
			<tr>
				<td class="inputCol" ><input type="text" size="30px" maxlength="50" name="FirstName" required  placeholder="Enter your first name" id ="FirstName" onblur="return FNameValidate()"></td>
			</tr>
			<tr>
				<td class="fieldName">Last Name:</td>
			</tr>
			<tr>
				<td class="inputCol"><input type="text" size="30px" maxlength="50" name="LastName" placeholder="Enter your last name" id="LastName"  onblur="return LNameValidate()"></td>
			</tr>
			<tr>
				<td class="fieldName">Email Id:</td>
			</tr>
            <tr>
				<td class="inputCol"><input type="email" size="30px" maxlength="50" name="email" placeholder="Enter your email" id="Email" onblur="return validateEmail()"></td>
			</tr>
			<tr>
				<td class="fieldName">Password:</td>
			</tr>
			<tr>
				<td class="inputCol"><input type="password"  placeholder="Must b 8+ alphanumeric character" size="30px" maxlength="50" name="password" id="password" onkeyup="return validatePassword()"> <span id="strength"></span></td>
			</tr>
			
			<tr>
				<td class="fieldName">Confirm Password:</td>
			</tr>
			<tr>
				<td class="inputCol"><input type="password" size="30px" maxlength="50" name="confirmPassword" placeholder="Enter your confirm password" id="confrimPass" onblur="return validateConfirmPassword()"><span id="match"></span></td>
			</tr>
		
			<tr>
				<td class="fieldName">Contact Number:</td>
			</tr>
			<tr>
				<td class="inputCol"><input type="tel" size="30px" maxlength="50" name="Contact" placeholder="Enter your contact number"id="number"onblur="return ContatctNumberValidate()"></td>
			</tr>
			<tr>
				<td class="fieldName">Company</td>
			</tr>
			<tr>
				<td>
					<select name="Company" >
						<option value="Metacube">Metacube</option>
						<option value="TCS">TCS</option>
						<option value="Wipro">Wipro</option>
						<option value="Infosys">Infosys</option>
					</select>
				</td>
			</tr>
		</table>
			<p> By clicking Create Account, you agree to the <a href=" " >Terms of Services</a> and <a href=" " >Privacy Policy</a></p>
			<input type="Submit" value="Create Account">
		</div>
	</form>
</body>
</html>
