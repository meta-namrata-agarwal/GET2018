<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Job </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MetaPortal</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="${'jobs/add'}">Add JobTitle |</a></li>
				<li><a href="Dashboard" >Dashboard |</a></li>
				<li><a href="Logout" >LogOut</a></li>
				
			</ul>
		</div>
	</nav>
<div class="container">
 	
    <div th:if="${not #lists.isEmpty(jobs)}">
        <h2>All jobs</h2>
       
        <table class="table table-striped">
            <tr>
                 <th>Id</th>
                 <th>Name</th>
                 <th>Edit</th>
                 <th>Delete</th>
            </tr>
            <tr th:each="job : ${jobs}">
                <td th:text="${job.jobCode}">Id</td>
                <td th:text="${job.jobTitle}">Name</td>
                <td><a th:href="${'jobs/edit?id=' + job.jobCode}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="${'jobs/delete?id=' + job.jobCode}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tr>
        </table>
    </div>
    
</div>
</body>
</html>
