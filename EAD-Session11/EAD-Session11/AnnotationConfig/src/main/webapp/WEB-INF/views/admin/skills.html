<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Skills</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MetaPortal</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a th:href="${'skills/add'}">Add Skill |</a></li>
				<li><a href="Dashboard" >Dashboard |</a></li>
				<li><a href="Logout" >LogOut</a></li>
				
			</ul>
		</div>
	</nav>
<div class="container">
 	
    <div th:if="${not #lists.isEmpty(skills)}">
        <h2>All Skills</h2>
       
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>isActive</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.skillId}">Id</td>
                <td th:text="${skill.skillName}">Name</td>
               <td th:text="${skill.isActive}">IsActive</td>
                <td><a th:href="${'skills/edit?id=' + skill.skillId}" class="btn btn-primary">Edit</a></td>
                <td><a th:href="${'skills/delete?id=' + skill.skillId}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
    
</div>
</body>
</html>
