<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<title>Edit employee Details</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">MetaPortal</a>
			</div>
			<ul class="nav navbar-nav">
				<li><a href="Dashboard" >Dashboard |</a></li>
				<li><a href="Logout" >LogOut</a></li>
				
			</ul>
		</div>
	</nav>
	<div class="container">
	<form th:object="${employee}" th:action="@{../Employees}" method="post">
		<table>
			<tr>
				<td><input type="hidden" th:field="*{empCode}" /></td>
			</tr> 
			<tr>
				<td class="control-label col-sm-3" >first Name:</td>
				<td class="col-sm-10"><input class="form-control" type="text" th:field="*{firstName}" /></td>
			</tr>
			<tr>
				<td class="control-label col-sm-3">Last Name:</td>
				<td class="col-sm-10"><input class="form-control"type="text" th:field="*{lastName}" /></td>
			</tr>
			<tr>
				<td class="control-label col-sm-3">Dob</td>
				<td class="col-sm-10"><input type="date" th:field="*{dob}" /></td>
			</tr>
			<tr>
				<td  class="control-label col-sm-3">Gender</td>
				<td class="col-sm-10"><input class="form-control" type="text" th:field="*{gender}" readonly /></td>
			</tr>
			<tr>
		 	<td class="control-label col-sm-3">PrimaryContact</td>
				<td class="col-sm-10"><input class="form-control" type="text" th:field="*{primaryContact}" /></td>
			</tr> 
			<tr>
				<td class="control-label col-sm-3">EmailId</td>
				<td class="col-sm-10"><input class="form-control"type="email" th:field="*{emailId}" /></td>
			</tr>
			<tr>
				<td class="control-label col-sm-3"><input type="submit" value="submit" class="btn btn-primary"/></td>
			</tr>
		</table>
	</form>
	</div>
</body>
</html>
