<div ng-controller="mainController">
    <div class="row">
        <aside class="col-3">
            <div class="border rounded list-group">
                <a class="text-left list-group-item" href="#!/">All Categories</a>
                <a class="text-left list-group-item" href="#!/category/{{category.name}}" ng-repeat="category in categoryList">{{category.name}}</a>
            </div>
        </aside>
        <div class="col-9">
            <div class="row">
                <div class="col-4 m-2" ng-repeat="item in items| filter:categoryName">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" style="height:10rem;" src={{item.image}} alt="Spinach">
                        <div class=" card-body">
                            <h5 class="card-title">{{item.name}}</h5>
                            <p class="card-text">${{item.price}}</p>
                        </div>
                        <div class="d-flex justify-content-between bg-dark" style="color: white">
                            <button ng-click="addQuantityToCart(item)" ng-show="{{showQuantityInCart(item.id) !== 0}}">+</button>
                            <span ng-show="{{showQuantityInCart(item.id) !== 0}}">{{addQuantity}} in cart</span>
                            <button class="text-right" ng-click="removeQuantity(item)" ng-show="{{showQuantityInCart(item.id) !== 0}}">-</button>
                        </div>
                        <button ng-click="addToCart(item)" ng-show="{{showQuantityInCart(item.id) == 0}}">Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
