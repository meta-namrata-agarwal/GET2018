<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<link rel="stylesheet" href="session4.css">
<script src="session4.js"></script>
</head>

<body>
	<table id="header" width="100%" align="center">
		<tr>
			<td><img src="metacube.png" width="200px" /></td>
			<td width="520px" align=right><a href="home.html">Home |</a> <a
				href="about.html">About |</a> <a href="contact.html">Contact |</a> <a
				href="Registration.html">Sign Up |</a> <a href="LogIn.html">Log
					In </a></td>
		</tr>
	</table>
	<br>
	<div align="center" id="create">
		<h1>Create Your Account!!</h1>
		<br> <br>
		<form id="SignUpForm" action="RegisterUserServlet" method="post">
			<table align="center">
				<tr>
					<td class="fieldName">First Name:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="text" size="30px"
						maxlength="50" name="firstName" required
						placeholder="Enter your first name" id="FirstName"
						onblur="return FNameValidate()"></td>
				</tr>
				<tr>
					<td class="fieldName">Last Name:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="text" size="30px"
						maxlength="50" name="lastName" required
						placeholder="Enter your last name" id="LastName"
						onblur="return LNameValidate()"></td>
				</tr>
				<tr>
					<td class="fieldName">DOB:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="DATE" size="30px"
						maxlength="50" name="dateofbirth" required id="dateofbirth"
						onblur="return DOBValidate()"></td>
				</tr>
				<tr>
					<td class="fieldName">Email Id:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="email" size="30px"
						maxlength="50" name="email" required
						placeholder="Enter your email" id="Email"
						onblur="return validateEmail()"></td>
				</tr>
				<tr>
					<td class="fieldName">Password:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="password"
						placeholder="Must b 8+ alphanumeric character" required
						size="30px" maxlength="50" name="password" id="password"
						onkeyup="return validatePassword()"> <span id="strength"></span></td>
				</tr>
				<tr>
					<td class="fieldName">Confirm Password:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="password" size="30px"
						maxlength="50" name="confirmPassword" required
						placeholder="Enter your confirm password" id="confrimPass"
						onblur="return validateConfirmPassword()"><span id="match"></span></td>
				</tr>
				<tr>
					<td class="fieldName">Contact Number:</td>
				</tr>
				<tr>
					<td class="inputCol"><input type="number" size="30px"
						maxlength="50" name="contact" required
						placeholder="Enter your contact number" id="number"
						onblur="return ContatctNumberValidate()"></td>
				</tr>
				<tr>
					<td class="fieldName">Company</td>
				</tr>
				<tr>
					<td>
						<select name="company">
							<option value="Metacube">Metacube</option>
							<option value="TCS">TCS</option>
							<option value="Wipro">Wipro</option>
							<option value="Infosys">Infosys</option>
						</select>
					</td>
				</tr>
			</table>
			<p>
				<b> By clicking Create Account, you agree to the <a href=" ">Terms
						of Services</a> and <a href=" ">Privacy Policy</a></b>
			</p>
			<input type="Submit" value="Create Account">
	</div>
	</form>
</body>
</html>
